{% extends 'rango/base.html' %}
{% block body_block %}
    <link href="/static/css/signin.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

<h1>Login to rango</h1>
<form id="login_form" method="post" class="form-signin" action="/rango/login/">
{% csrf_token %}
    <h2 class="form-signin-heading" Please sign in></h2>
    <input class="form-control" placeholder="Username" id="id_username" maxlength="254" required autofocus="" type="text" name="username" value="">
    <br>
   Password:<input type="password" class="form-control" placeholder="Password" id="id_password" name="password" required>
    <br>
<button class="btn btn-lg btn-primary btn-block" type="submit" value="submit">submit</button>
</form>
{% endblock %}
